apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.alpha.saran.buildvariantsdemo"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug{
            applicationIdSuffix ".debug"
        }
    }

    productFlavors {
        free {
            applicationId "com.alpha.saran.buildvariantsdemo.free"
            resValue "string", "app_name", "Free App"
        }

        pro {
            applicationId "com.alpha.saran.buildvariantsdemo.pro"
            resValue "string", "app_name", "Pro App"
        }
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}
